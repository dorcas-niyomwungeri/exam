<input type="number" id="num1" placeholder="Enter number 1">

    <label for="num1">Enter operation (+, -, *, /)</label>
<input type="text" id="operation" placeholder="Enter operation">

<input type="number" id="num2" placeholder="Enter number 2">

<div class="container">
    <h2>Log Calculator</h2>
    <label for="number">Number:</label>
    <input type="number" id="number" placeholder="Enter number">

    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Enter base (default 10)">

    <button onclick="calculateLog()">Calculate Log</button>

    <p>Result: <b id="result"></b></p>
</div>
   <img src="c:\Users\USER1\Downloads\calculator" alt="Live in culculated life">
 </div>
    <script>
function addTwoNumbers(num1, num2){
    return num1 + num2;
}
function timesTwonumbers(num1,num2){
    return num1*num2;
}
function showResult(){
    const num1=Number(document.getElementById("num1").value);
    const num2=Number(document.getElementById("num2").value);

    const sign = String(document.getElementById("operation").value);

    if(sign=="+"){
           const answer=addTwoNumbers(num1,num2)
           document.getElementById("result").innerHTML =answer;
    }
   else if(sign=="*" || sign=="x"){
        const answer=timesTwonumbers(num1,num2);
    
        document.getElementById("result").innerHTML=answer;
    }
    else if(sign=="-"){

        document.getElementById("result").innerHTML=num1-num2;
    }
    else if(sign=="/"){
        document.getElementById("result").innerHTML=(num1/num2)?.toFixed(2);
    }
    else{
        document.getElementById("result").innerHTML="operation not found";
    }
    
}
function calculateLog() {
    const num = Number(document.getElementById("number").value);
    let base = Number(document.getElementById("base").value);
    if (!base) base = 10;

    if (num <= 0 || base <= 0 || base === 1) {
        document.getElementById("result").innerText = "Invalid input";
        return;
    }

    const logResult = Math.log(num) / Math.log(base);
    document.getElementById("result").innerText = logResult.toFixed(4);
}
    </script>
